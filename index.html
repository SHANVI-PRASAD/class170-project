<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />
  <script>

  var firebaseConfig = {
    apiKey: "AIzaSyAkMoycpdWTnUxL4dGeNFP-bu1Uck48LiM",
    authDomain: "toy-crane-57cbd.firebaseapp.com",
    projectId: "toy-crane-57cbd",
    storageBucket: "toy-crane-57cbd.appspot.com",
    messagingSenderId: "107336485200",
    appId: "1:107336485200:web:ca4b21f4fa6ab3518bc455"
  };

  
  // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
</script>

  <!--JS Files-->
  <script src="./js/addButtons.js"></script>
  <script src="./js/markerHandler.js"></script>
  <script src="./js/addMarkers.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" gesture-detector create-buttons>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="toy-model" src="./assets/toy_car._high-poly_model/scene.gltf"></a-asset-item>
    </a-assets>

    <!--Pattern Marker-->
    <a-marker id="crane-marker" type="pattern" url="assets/dish-markers/pattern-pizza.patt" cursor="rayOrigin: mouse">
      
      <a-entity id="pizza-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" 
        gltf-model="#pizza-model"
        gesture-handler>
      </a-entity>


      <!-- Ingredients -->
      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value:PULL BACK AND GO;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="color: black; align: center; width: 2; font: monoid;
               value: Tomato sauce\n\nMozzarella cheese\n\nParmesan cheese (optional)\n\nFresh Basil\n\nOlive oil\n\nBlack pepper (optional)">
        </a-entity>
      </a-plane>

    </a-marker>


  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div"></div>
  

</body>

</html>
